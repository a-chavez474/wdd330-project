<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <picture>
            <img src="images/car-logo.png" alt="Car Rental Logo" style="width: 150px;">
        </picture>

    </header>
    <nav>
        <button id="hamburgerBtn"><span>&#9776</span><span>X</span></button>
        <ul id="primaryNav">
            <li><a href="index.html">Home</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li class="active"><a href="registration.html">Registration</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="checkout.html">Check Out</a></li>
        </ul>
    </nav>
    <main class="container">
        <section class="content">
        <form class="form">  
            <fieldset>
            <label for="firstName">First Name</label>

            <input type="text" id="clientFirstname"  name="clientFirstname" required>
            <br>
            <label for="lastName">Last Name</label>

            <input type="text" id="clientLastname"  name="clientLastname" required>
            <br>
            <label for="clientEmail">Email Address</label>

            <input type="email" id="clientEmail"  name="clientEmail" required>
            <br>
            <span>Password must be at least 8 characters and contain at<br>
            least 1 number, 1 capital letter and 1 special character</span>
            <br>
            <label for="clientPassword">Password</label>
            <input type="password" id="clientPassword" name="clientPassword" required
            pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            <br>
            <input type="submit" name="submit" id="regbtn" class="regbtn" value="Register">
            <input type="hidden" name="action" value="register">
            </fieldset>
        </form>
        </section>
    </main>
    <footer>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <div class="copyright">
            <h4>Let's go Car Rental &copy; 2022 - Not a real business</h4>
        </div>
        
    </footer>


</body>

</html>
